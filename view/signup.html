<!-- Form Validation and Submission Script -->
<script>
    function validateForm(event) {
        event.preventDefault();

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(error => {
            error.style.display = 'none';
        });

        let isValid = true;

        // Personal Information Validation
        const fname = document.getElementById('fname');
        if (!/^[a-zA-Z-' ]{2,30}$/.test(fname.value.trim())) {
            document.getElementById('fnameError').textContent = 'Please enter a valid first name';
            document.getElementById('fnameError').style.display = 'block';
            isValid = false;
        }

        const lname = document.getElementById('lname');
        if (!/^[a-zA-Z-' ]{2,30}$/.test(lname.value.trim())) {
            document.getElementById('lnameError').textContent = 'Please enter a valid last name';
            document.getElementById('lnameError').style.display = 'block';
            isValid = false;
        }

        const email = document.getElementById('email');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        }

        const phone = document.getElementById('phone');
        if (!/^\d{10}$/.test(phone.value.replace(/\D/g, ''))) {
            document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
            document.getElementById('phoneError').style.display = 'block';
            isValid = false;
        }

        // Password Validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        if (password.value.length < 8) {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        }

        if (password.value !== confirmPassword.value) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            document.getElementById('confirmPasswordError').style.display = 'block';
            isValid = false;
        }

        const secretKey = document.getElementById('secretKey');


        if (secretKey.value.trim() === '') {
            document.getElementById('secretKeyError').textContent = 'Please enter a secret key';
            document.getElementById('secretKeyError').style.display = 'block';
            isValid = false;
        }

        // Form Submission Handler
        if (isValid) {
            const formData = new URLSearchParams();
            formData.append('fname', fname.value.trim());
            formData.append('lname', lname.value.trim());
            formData.append('email', email.value);
            formData.append('phone', phone.value.replace(/\D/g, ''));
            formData.append('password', password.value);
            formData.append('confirmPassword', confirmPassword.value);
            formData.append('secretKey', secretKey.value);

            // Add vehicle details to form data
            formData.append('carMake', document.getElementById('carMake').value.trim());
            formData.append('carModel', document.getElementById('carModel').value.trim());
            formData.append('carYear', document.getElementById('carYear').value);
            formData.append('licensePlate', document.getElementById('licensePlate').value.trim());

            fetch('../actions/signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during signup.');
                });
        }
    }
</script>
